<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <title>Zahratul Millah</title>

        <style type="text/css">
            @import url('style.css');
        </style>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <!-- Font -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <!-- Icon -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>

    <body>
        <div class="background">

            <div class="nav">
                <a class="a" href="index.html">HOME</a>
                <a class="b" href="profile">PROFILE</a>
                <a class="c" href="hometown">HOMETOWN</a>
                <a class="d active" href="food">FOOD</a>
                <a class="e" href="tourist">TOURIST</a>
            </div>

            <div class="container">
                <div class="card" id="food">
                    <div class="card-body">
                        <div class="row" style="margin-bottom: 30px;">
                            <div class="col-md-12">
                                <!-- Slide -->
                                <div id="meal" class="carousel slide carousel-fade" data-ride="carousel">
                                    <ol class="carousel-indicators">
                                        <li data-target="#meal" data-slide-to="0" class="active"></li>
                                        <li data-target="#meal" data-slide-to="1"></li>
                                        <li data-target="#meal" data-slide-to="2"></li>
                                    </ol>
                                    <div class="carousel-inner" role="listbox">
                                        <div class="carousel-item active">
                                            <div class="view">
                                            <img class="d-block w-100" src="img/meatball.png"
                                                alt="Meatball" style="width:580px;height:250px;">
                                            <div class="mask rgba-black-light"></div>
                                            </div>
                                            <div class="carousel-caption">
                                            <h3 class="h3-responsive" style="text-shadow: 2px 2px 4px #000000">Meatball</h3>
                                            </div>
                                        </div>
                                        <div class="carousel-item">
                                            <div class="view">
                                            <img class="d-block w-100" src="img/rawon.jpg"
                                                alt="Rawon" style="width:580px;height:250px;">
                                            <div class="mask rgba-black-strong"></div>
                                            </div>
                                            <div class="carousel-caption">
                                            <h3 class="h3-responsive" style="text-shadow: 2px 2px 4px #000000">Rawon</h3>
                                            </div>
                                        </div>
                                        <div class="carousel-item">
                                            <div class="view">
                                            <img class="d-block w-100" src="img/rabit-satay.jpg"
                                                alt="Rabbit Satay" style="width:580px;height:250px;">
                                            <div class="mask rgba-black-slight"></div>
                                            </div>
                                            <div class="carousel-caption">
                                            <h3 class="h3-responsive" style="text-shadow: 2px 2px 4px #000000">Rabbit Satay</h3>
                                            </div>
                                        </div>
                                    </div>
                                    <a class="carousel-control-prev" href="#meal" role="button" data-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" href="#meal" role="button" data-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>
                                <!-- End Slide -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <!-- Slide -->
                                <div id="snack" class="carousel slide carousel-fade" data-ride="carousel">
                                    <ol class="carousel-indicators">
                                        <li data-target="#snack" data-slide-to="0" class="active"></li>
                                        <li data-target="#snack" data-slide-to="1"></li>
                                        <li data-target="#snack" data-slide-to="2"></li>
                                    </ol>
                                    <div class="carousel-inner" role="listbox">
                                        <div class="carousel-item active">
                                            <div class="view">
                                            <img class="d-block w-100" src="img/strudel.jpg"
                                                alt="First slide" style="width:580px;height:250px;">
                                            <div class="mask rgba-black-light"></div>
                                            </div>
                                            <div class="carousel-caption">
                                            <h3 class="h3-responsive" style="text-shadow: 2px 2px 4px #000000">Strudel</h3>
                                            </div>
                                        </div>
                                        <div class="carousel-item">
                                            <div class="view">
                                            <img class="d-block w-100" src="img/Sponge-cake.jpg"
                                                alt="Sponge Cake" style="width:580px;height:250px;">
                                            <div class="mask rgba-black-strong"></div>
                                            </div>
                                            <div class="carousel-caption">
                                            <h3 class="h3-responsive" style="text-shadow: 2px 2px 4px #000000">Sponge Cake</h3>
                                            </div>
                                        </div>
                                        <div class="carousel-item">
                                            <div class="view">
                                            <img class="d-block w-100" src="img/tempe-chips.jpg"
                                                alt="Tempe Chips" style="width:580px;height:250px;">
                                            <div class="mask rgba-black-slight"></div>
                                            </div>
                                            <div class="carousel-caption">
                                            <h3 class="h3-responsive" style="text-shadow: 2px 2px 4px #000000">Tempe Chips</h3>
                                            </div>
                                        </div>
                                    </div>
                                    <a class="carousel-control-prev" href="#snack" role="button" data-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" href="#snack" role="button" data-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </div>
                                <!-- End Slide -->
                            </div>
                        </div>
                        
                    </div>
                </div>

        <script src="button.js"></script>

        <!-- Bootstrap -->

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    </body>
</html>
